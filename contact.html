			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title">Contact</h5>
					</div>

					<div class="panel-body">

						<form>

							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Jane Smith">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="email@example.com">
							</div>

							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" name="message" id="message" rows="15"></textarea>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>

						</form>

					</div>

				</div>
			</div>



			<div class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title">Connect With Me</h5>
					</div>
					<div class="panel-body">
						<div class="panel-body text-center">
							<a class="col-xs-4" href="https://github.com/johntg5" target="_blank">
                                <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub icon" width="50">
                            </a>

							<a class="col-xs-4" href="https://www.linkedin.com/in/tyler-johnson-306b0938/" target="_blank">

						</div>
					</div>


				</div>
